<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <nav>
    <ul>
    <li><a href="Home.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    
    </ul>
</nav>
    <div class="register-container">
        <h2>Register</h2>
        <form class="register-form">
            <div class="form-group">
                <label for="username">Enter Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button id="btn" type="button" onclick="registerUser()">Register</button>
            </div>
        </form>
    </div>
   
    <script>
        function registerUser() {
            
            var registerId = document.getElementById('username').value;
            var registerPassword = document.getElementById('password').value;

            if (registerId && registerPassword) {
                // Retrieve existing user data from local storage
                var existingData = JSON.parse(localStorage.getItem('userData')) || {};

                // Check if the ID is not already registered
                if (!existingData.hasOwnProperty(registerId)) {
                    // Add the new registration data to existing data
                    existingData[registerId] = registerPassword;

                    // Save the updated data in local storage
                    localStorage.setItem('userData', JSON.stringify(existingData));

                    alert('Registration successful. You can now login.');
                    // Redirect to the login page if needed
                    window.location.href = 'login.html';
                } else {
                    alert('ID already registered. Please choose a different ID.');
                }
            } else {
                alert('Please enter both ID and password.');
            }
        }
    </script>
</body>
</html>
